<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuRuKo 2025</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-white">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="dist/images/logo.svg" alt="EuRuKo 2025 Logo" class="h-12 w-auto">
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#about" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">About</a>
                    <a href="#schedule" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">Schedule</a>
                    <a href="#venue" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">Venue</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <div class="relative bg-white overflow-hidden">
            <div class="max-w-7xl mx-auto">
                <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                        <div class="sm:text-center lg:text-left">
                            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                <span class="block">The</span>
                                <span class="block text-euruko-primary">HEART</span>
                                <span class="block">of Code</span>
                            </h1>
                            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                                Join us for Europe's largest Ruby conference! Coming soon in 2025.
                            </p>
                            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                                <div class="rounded-md shadow">
                                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-euruko-primary hover:bg-red-700 md:py-4 md:text-lg md:px-10">
                                        Register Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <!-- Placeholder sections -->
        <section id="about" class="py-12 bg-gray-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold text-gray-900">About</h2>
                <p class="mt-4 text-gray-500">More information coming soon...</p>
            </div>
        </section>

        <section id="schedule" class="py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold text-gray-900">Schedule</h2>
                <p class="mt-4 text-gray-500">Schedule will be announced closer to the event.</p>
            </div>
        </section>

        <section id="venue" class="py-12 bg-gray-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold text-gray-900">Venue</h2>
                <p class="mt-4 text-gray-500">Venue details coming soon...</p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-base text-gray-400">&copy; 2024 EuRuKo. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
