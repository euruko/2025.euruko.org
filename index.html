<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuRuKo 2025 | Portugal</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-euruko-purple text-white">
    <nav class="bg-euruko-purple/50 backdrop-blur-sm w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center space-x-3">
                        <img src="dist/images/logo.svg" alt="EuRuKo 2025 Logo" class="h-12 w-auto">
                        <span class="pl-4 text-2xl font-bold text-white">EuRuKo</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#about" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-euruko-accent">About</a>
                    <a href="#schedule" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-euruko-accent">Schedule</a>
                    <a href="#venue" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-euruko-accent">Venue</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <div class="relative bg-dots-pattern bg-[size:30px_30px]">
            <div class="absolute inset-0 bg-gradient-to-r from-euruko-purple/90 to-euruko-purple/90"></div>
            <div class="max-w-7xl mx-auto relative">
                <div class="relative z-10 pb-8 sm:pb-16 md:pb-20 lg:pb-28 xl:pb-32">
                    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                        <div class="text-center">
                            <h1 class="text-4xl tracking-tight font-extrabold sm:text-5xl md:text-6xl">
                                <span class="block">THE HE</span>
                                <span class="text-euruko-accent">ART</span>
                                <span> OF CODE</span>
                            </h1>
                            <p class="mt-6 text-2xl tracking-wider font-light">
                                EURUKO 2025 | PORTUGAL
                            </p>
                            <div class="mt-10 sm:mt-12">
                                <div class="rounded-md shadow">
                                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border-2 border-euruko-accent text-base font-medium rounded-md text-white hover:bg-euruko-accent/20 md:py-4 md:text-lg md:px-10">
                                        Register Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <!-- Placeholder sections -->
        <section id="about" class="py-24 bg-euruko-purple/50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold">About</h2>
                <p class="mt-4 text-gray-300">More information coming soon...</p>
            </div>
        </section>

        <section id="schedule" class="py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold">Schedule</h2>
                <p class="mt-4 text-gray-300">Schedule will be announced closer to the event.</p>
            </div>
        </section>

        <section id="venue" class="py-24 bg-euruko-purple/50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold">Venue</h2>
                <p class="mt-4 text-gray-300">Venue details coming soon...</p>
            </div>
        </section>
    </main>

    <footer class="bg-euruko-purple">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-base text-gray-400">&copy; 2024 EuRuKo. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
